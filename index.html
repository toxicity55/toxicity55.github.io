
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: transparent;
    height: 100%;
}

.message-container {
    background-color: white;
    border: 3px solid #A020F0;
    border-radius: 15px;
    text-align: center;
    min-width: 300px;
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translate(-50%, 0);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    display: none;
}

.message-container {
    display: block; /* First screen is visible by default */
}

.inner-container {
    padding: 20px;
}

.magic-ball {
    display: block;
    margin: 0 auto 20px;
    width: 100%;
    max-width: 250px;
    border-radius: 12px 12px 0 0;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #82858A;
    text-align: center;
}

.message-title {
    color: #000000;
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
}

.message-text {
    font-size: 16px;
    color: #82858A;
    margin: 10px 0;
}

.action-button {
    background-color: #A020F0;
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    border-radius: 25px;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
}


     </style>
</head>
<body>
    <!-- Screen 1 -->
    <div id="screen-1" class="message-container">
        <button 
            data-target-component-id="c740db99-cfbb-4857-b790-cb5631c33255" 
            data-sys-action-type="CLOSE_WIDGET" 
            class="close-button">
            ×
        </button>
        <div class="inner-container">
            <img src="https://img1.picmix.com/output/stamp/normal/6/8/7/2/1162786_05b01.gif" alt="Magic Ball" class="magic-ball">
            <div class="message-title">Are you ready to see your prediction?</div>
            <p class="message-text">Tap the button below to unveil what the future has in store for you!</p>
            <button 
                class="action-button" 
                onclick="showPrediction()" 
                data-target-component-id="1c92f19e-c994-11ed-afa1-0242ac120002" 
               >
                Ready
            </button>
        </div>
    </div>

    <!-- Screen 2 -->
    <div id="screen-2" class="message-container hidden">
        <button 
            data-target-component-id="c740db99-cfbb-4857-b790-cb5631c33255" 
            data-sys-action-type="CLOSE_WIDGET" 
            class="close-button">
            ×
        </button>
        <div class="inner-container">
            <div class="message-title">Your Prediction:</div>
            <p id="prediction-text" class="message-text"></p>
            <button 
                class="action-button" 
                onclick="goBack()" 
                data-target-component-id="1c92f19e-c994-11ed-afa1-0242ac120002" 
                >
                Try Again
            </button>
        </div>
    </div>

</body>
</html>
